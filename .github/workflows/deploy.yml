name: Prepare & Publish to NPM
on:
  # manually run this action using the GitHub UI
  # https://github.blog/changelog/2020-07-06-github-actions-manual-triggers-with-workflow_dispatch/
  workflow_dispatch:
    inputs:
      filter:
        description: Optional argument for "npm run upgrade"
        required: false
        default: ""
  # run every Wednesday at 8 AM CST
  schedule:
    - cron: "0 13 * * 3"
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: ğŸ¤ Set Node version from .nvmrc
        run: echo NVMRC=`cat .nvmrc` >> $GITHUB_ENV

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NVMRC }}
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ“¥ Download dependencies
        run: npm run reinstall

      - name: Configure git user
        run: |
          git config --global user.email ${{ github.actor }}@users.noreply.github.com
          git config --global user.name ${{ github.actor }}

      - name: ğŸ Upgrade dependencies
        run: npm run upgrade -- --MODULE=${{ github.event.inputs.filter }}

      - name: Publish to npm
        run: npm run release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
