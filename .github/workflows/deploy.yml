name: Prepare & Publish to NPM
on:
  # manually run this action using the GitHub UI
  # https://github.blog/changelog/2020-07-06-github-actions-manual-triggers-with-workflow_dispatch/
  workflow_dispatch:
    inputs:
      filter:
        description: Optional argument for "npm run upgrade"
        required: false
        default: ""
  # run every Wednesday at 8 AM CST
  schedule:
    - cron: "0 13 * * 3"
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: ü§ù Set Node version from .nvmrc
        run: echo NVMRC=`cat .nvmrc` >> $GITHUB_ENV

      - name: ‚éî Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NVMRC }}
          registry-url: "https://registry.npmjs.org"

      - name: üì• Download dependencies
        run: npm run reinstall

      - name: Configure git user
        run: |
          git config --global user.email ${{ github.actor }}@users.noreply.github.com
          git config --global user.name ${{ github.actor }}

      - name: üçè Upgrade dependencies
        env:
          FILTER: ${{ github.event.inputs.filter }}
        shell: bash {0}
        run: |
          if [[ -n "$FILTER" && ! "$FILTER" =~ ^@paypal/ ]]; then
            echo "Error: Only @paypal packages are allowed."
            exit 1
          fi
          npm run upgrade -- --MODULE="${FILTER}"

      - name: Publish to npm
        run: npm run release
        env:
          # actions/setup-node uses this NODE_AUTH_TOKEN environment variable for npm publishing
          # https://docs.github.com/en/actions/tutorials/publish-packages/publish-nodejs-packages
          NODE_AUTH_TOKEN: ${{ secrets.PAYPAL_SDK_NPM_AUTH_TOKEN }}
          # grabthar-release uses NPM_TOKEN as the environment variable to pass through to the npm CLI
          # https://github.com/krakenjs/grabthar-release/blob/main/scripts/validate-npm.mjs
          NPM_TOKEN: ${{ secrets.PAYPAL_SDK_NPM_AUTH_TOKEN }}
